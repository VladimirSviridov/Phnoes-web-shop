<h1>Регистрация</h1>
<form class="inp" action="#">
    <label for="mainName">Ваше имя:</label>
    <input type="text" name="mainName" placeholder="Ваше имя"><br>
    <label for="email">Ваш e-mail:</label>
    <input type="email" name="email" placeholder="xxx@ya.ru" id="email"><br>
    <label for="pass">Пароль:</label>
    <input type="password" name="pass" placeholder="Пароль"><br>
    <label for="number">Ваше телефон:</label>
    <input type="number" name="number" placeholder="8-999-999-99-99"><br>
    Нам нужно узнать о вас как можно больше!<br>
    Ваш любимый цвет:
    <select>
        <option value="GR">Зеленый</option>
        <option value="RE">Красный</option>
        <option value="BL">Синий</option>
    </select><br>
    Ваш пол: <br>
    <input type="radio" name="pol" checked>Mужчина<br>
    <input type="radio" name="pol">Женщина <br>
    Ваши увлечения: <br>
    Спорт <input type="checkbox"><br>
    IT <input type="checkbox"><br>
    Музыка <input type="checkbox"><br>
    <input type="submit" name="button" value="Послать">
    <input type="reset" name="button" value="Отменить ввод">
</form>
